<section class="login d-flex">


  <div class="logo w-50">
    <img src="assets/images/logo-todoApp.png" alt="">
    <h3 class="welcome">Welcome to TodoApp</h3>
  </div>
  <div class="login-form w-50">
    <form role="form" [formGroup]="loginForm">
      <div class="form-group">
        <label for="">Username or Email:</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" (click)="submitForm()">Login</button>
        <button class="btn btn-info btn-block">Login with Facebook</button>
        <span class="d-block my-3">Not registered?</span>
        <button class="btn btn-success btn-block">Sign up</button>
      </div>
    </form>
  </div>



</section>
