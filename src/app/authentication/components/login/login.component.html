<section class="login d-flex flex-column">
  <div class="logo w-50 mt-2">
    <img src="assets/images/logo-todoApp.png" alt="">
    <h3 class="welcome">Welcome to TodoApp</h3>
  </div>
  <div class="login-form">
    <form role="form" [formGroup]="loginForm" autocomplete="off" novalidate>
      <div class="form-group" ngCLass="{'is-invalid': loginForm.get('username').invalid}">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" formControlName="username">
        <div class="invalid-feedback" *ngIf="loginForm.get('username').hasError('required')">Required</div>
        <div class="invalid-feedback">Email is not valid.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required')">Required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" type="submit" (click)="submitForm()">Login</button>
        <button class="btn btn-info btn-block">Login with Facebook</button>
        <span class="d-block my-3 not-registered">Not registered?</span>
        <button class="btn btn-success btn-block">Sign up</button>
      </div>
    </form>
  </div>



</section>
